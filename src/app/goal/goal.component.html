<div class="container">
  <ng-progress></ng-progress>
  <h1>Goals:</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <!--The form is captured here-->
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
      <hr>
      <div id="quote">
        <h5 class="text-underline">Quote Section</h5>
        <blockquote class="blockquote text-center">
          <p class="mb-0">{{quote.quote}}</p>
          <footer class="blockquote-footer" style="color:burlywood"><cite>{{quote.author}}</cite></footer>
        </blockquote>
      </div>
    </div>

    <div class="col-md-6">
      <div *ngFor='let goal of goals; let i = index' id="repetition">
        <div>
          <h4 appStrikethrough>
            <span id={{i}} class="h3">{{ goal.name }}</span> is due on {{goal.completeDate|date|uppercase}}</h4>
          <div id="buttons">
            <button class="btn btn-success" (click)='goToUrl(goal.id)'>View Details</button>
            <button class='btn btn-light' (click)='deleteGoal(i)'>Delete</button>

          </div>

        </div>

      </div>
    </div>


  </div>

  <p *ngIf='goals.length > 5'>Your goals are too many</p>
</div>
